<section class="container">
  <h2>Notificações</h2>

  <input
    type="text"
    [(ngModel)]="conteudoMensagem"
    placeholder="Digite a mensagem"
  />
  <button (click)="enviar()">Enviar Notificação</button>

  <ul>
    @for (mensagem of mensagens; track mensagem.mensagemId) {
    <li>
      <strong>{{ mensagem.mensagemId }}:</strong> {{ mensagem.status }}
    </li>

    }
  </ul>
</section>
